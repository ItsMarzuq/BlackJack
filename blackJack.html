<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mainHeading">
        <h1>BlackJack</h1>
    </div>
    <h2 id="message-el">Do you want to Start?</h2>

    <div class="Cards">
        <h2 id="cards-el"></h2>
    </div>
    <div class="Sum">
        <h2 id="sum-el"></h2>
    </div>
    <div class="buttons">
        <button id="start-btn" onclick="startGame()">START</button>
    </div>
    <div class="buttons">
        <button id="restart-btn" onclick="restartGame()">RESTART</button> 
        <button id="new-btn" onclick="newCard()">NEW CARD</button>
    </div>
    <div class="playerInfo">
        <h2 id="player-el"></h2>
    </div>
    <div class="chips">
        <h2 id="chips-el">Your Chips: 100</h2>
    </div>
    <script src="blackJack.js"></script>
</body>

</html>
